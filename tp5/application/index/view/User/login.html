<!--登录样式-->
  <div class="login">
       <div class="style_login clearfix">
          <div class="layout">
            <div class="login_title">登录</div>
			<form action="{:url('user/checklogin')}" method="post">
            <div class="item item-fore1"><label for="loginname" class="login-label name-label"></label><input name="username" type="text" class="text" placeholder="请输入用户"/><span class="utips" style="color:red;"></span></div><br/>
            <div class="item item-fore2"><label for="nloginpwd" class="login-label pwd-label"></label><input name="password" type="password" class="text" placeholder="用户密码"/><span class="ptips" style="color:red;"></span></div>
            <div class="login-btn"><a href="javascript:;" class="btn_login">登录</a></div>
			{:token()}
			</form>
          </div>
         
       </div>
  </div>
  <script>
	//用户名验证
		$(":input:eq(0)").blur(function(){
				checkuser();
		})
		$(":input:eq(0)").keyup(function(){
				checkuser();
		})
		function checkuser(){
			var reg = /^[\u4E00-\u9FA5]{2,12}$/;
			var v1=$(":input:eq(0)").val();
			if(v1.length==0){
				$(".utips").html("用户名不能为空!");
				return false;
			}else{
				if(!reg.test(v1)){
					$(".utips").html("用户名格式不正确");
				return false;
				}else{
					$(".utips").html('');
				return true;
				}
			}
		}
	//密码验证
	$(":input:eq(1)").blur(function(){
			checkpwd();
	})
	$(":input:eq(1)").keyup(function(){
			checkpwd();
	})
		function checkpwd(){
			var v1=$(":input:eq(1)").val();
			if(v1.length==0){
				$(".ptips").html("密码不能为空");
				return false;
			}else{
				if(v1.length<6||v1.length>20){
					$(".ptips").html("密码长度需介于6-12之间");
				return false;
				}else{
					$(".ptips").html("");
					return true;
				}
			}
		}
		$('.btn_login').click(function(){
			if(checkpwd() && checkuser()){
				return $(this).parents('form').submit();
			}else{
				return false;
			}
		})
  </script>
